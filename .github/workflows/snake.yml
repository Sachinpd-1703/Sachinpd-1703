name: 🐍 Generate Snake Animation (Pro)

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12:00 AM UTC
  workflow_dispatch:

jobs:
  generate_snake:
    name: Generate Contribution Snake
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Generate Snake SVGs (Dark & Light)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Sachinpd-1703
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: 🔧 Setup Git
        run: |
          git config --global user.name "Sachin Prasad"
          git config --global user.email "sachinroy2003@gmail.com"

      - name: 🚀 Deploy SVGs to output branch
        run: |
          git fetch origin
          # Create output branch if it doesn't exist
          if git show-ref --verify --quiet refs/heads/output; then
            git switch output
          else
            git switch -c output
          fi

          # Copy the generated SVGs
          cp dist/github-contribution-grid-snake*.svg .

          # Commit only if there are changes
          git add *.svg
          if ! git diff --cached --quiet; then
            git commit -m "🐍 Auto-update snake contributions [skip ci]"
            git push origin output
          else
            echo "No changes to commit"
          fi
